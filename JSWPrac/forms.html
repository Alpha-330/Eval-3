<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="_forms.css">
</head>

<body>

  <div class="heading" style="text-align: center;">
    <h2>Feedback Form</h2>
  </div>
  
  <div class="form">
    
    
    <form action="">
      <label for="">Feedback Type</label><br>
      <select class="input-feild" >
        <option disabled selected class="input-feild">Compliment</option>
        <option class="input-feild">Good</option>
        <option>Average</option>
        <option>Bad</option>
      </select><br>

      <label for="">Message</label><br>
      <textarea class="textarea" rows="5" cols="50"></textarea><br>

      <label for="">Website Rating:</label>
      <div class="rating">
        <label for=""><input type="radio" name="" id="Excellent">Excellent</label>

        <label for=""><input type="radio" name="" id="Good">Good</label>

        <label for=""><input type="radio" name="" id="Average">Average</label>

        <label for=""><input type="radio" name="" id="Poor">Poor</label>
        
       
      </div>

      <label for="age">Age(10-100):</label>
      <br>
      <input class="input-feild" type="number" name="" id="age" min="10"max="100">
      <br>

      <label for="email">Email<sup style="color: red;">*</sup>:</label>
      <br>
      <input class="input-feild" type="email" name="" id="email" required>
      <br>

      <label for="password">Password:</label><br>
      <input class="input-feild" type="password" name="" id="password"required>
      <br>

      <input  type="checkbox" name="" id="chck">

      <label for="chck">I agree to the terms and conditions</label>

      <br><br>
      <div class="w">
        <button class="button">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
