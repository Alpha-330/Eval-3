<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
  <style>
    .pdf{
      align-items: center;
    }
    *{
      text-align: center;
    }
  </style>
</head>
<body>
    <h1>BCA VI sem Result</h1>
      <h3>Embedding the PDF file Using Object Tag</h3>
      <div class="pdf">
      <object class="pdf" 
                data="Bcaresult6thsem.pdf"
                width="800"
                height="500"
                >
        </object>
    </div>



  <script>
    let a = parseInt(prompt("Add First Number"));
    let b = parseInt(prompt("Add Second Number"));
    // console.log(a+b);
    document.write(a+b)
  </script>
</body>
</html>
