  <script>
    function book() {
      // Check if an object element already exists and remove it
      const existingObject = document.querySelector("object");
      if (existingObject) {
        existingObject.remove();
      }

      // Create the object element to embed the PDF
      const pdfObject = document.createElement("object");
      pdfObject.setAttribute("data", "Bcaresult6thsem.pdf"); // Set the PDF file path here
      pdfObject.setAttribute("type", "application/pdf");
      pdfObject.setAttribute("width", "800");
      pdfObject.setAttribute("height", "500");

      // Append the object to the body or any other container
      document.body.appendChild(pdfObject);
    }
  </script>
