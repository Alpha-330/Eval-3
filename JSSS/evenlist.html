<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model</title>
  <style>
    .red-color{
      color: red;
    }
    .underline{
      border: 2px solid plum;
    }
  </style>
</head>
<body>
  <nav class = "block">
    <p class ="paragraph">Welcome to my Website</p>
  </nav>
  <h3>DOM</h3>
   
  
      
  <div class = "block">
    <h4 id ="name-block">Hey There, My name is <span id ="username" onclick="alert('Hey !!')" >Piyush Hardasani</span> :)</h4>
    <p class = "block">Here is a code for you</p>
    <pre><code>console.log('Hey There')</code></pre>
  </div>
  <!-- <button onclick="handleButtonClick()">Click Me</button> -->
   <div id = "my-container"></div>
   <button id = "clickButton">Click Me</button>
  <script>
    const button = document.getElementById("clickButton")
    const container = document.getElementById("my-container")
    button.addEventListener("click",()=>{
      const el = document.createElement("h1")
      el.innerText = "Piyush Hardasani"
      
      container.appendChild(el)
    })
  </script>
</body>
</html>
