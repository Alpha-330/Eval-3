<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

      color: red;

<body>

    <h4 id ="name-block">Hey There, My name is <span id ="username" onclick="alert('Hey !!')" >Piyush Hardasani</span> :)</h4>

  <!-- <button onclick="handleButtonClick()">Click Me</button> -->
   <button id = "clickButton">Click Me</button>
  <script>
    // function handleButtonClick(){
    //   console.log('Hey I am clicked')
    //   alert('Hey I am clicked')
    // }

    function doSomething(){
      console.log("GANDDDUU")
    }

    const el = document.getElementById('clickButton')
    
    el.addEventListener('click', doSomething())

    const nameBlock = document.getElementById("name-block")
    nameBlock.addEventListener('click',()=>{
      if (nameBlock.style.color === "red"){
        nameBlock.style.color = "blue"
      }
      else{
        nameBlock.style.color = "red"
      }
      
    })

  </script>
  <!-- <script>
    el.onclick = function(){
      console.log("Hacked!")
    }
  </script> -->
  <script>
    const allChild = document.querySelector("body").children;
    for(let i =0;i<allChild.length;i++){
      allChild.item(i).addEventListener("click",function (){
        allChild.item(i).remove();
      })
      
    }
  </script>
</body>
</html>
